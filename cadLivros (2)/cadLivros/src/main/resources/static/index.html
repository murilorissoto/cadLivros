<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Jogos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/ska-75-marul-ce" rel="stylesheet">
</head>

<body background="https://positiveroutines.com/wp-content/uploads/2018/12/stack-of-books-against-blue-background.jpg">
   
    <h1>Cadastro e Pesquisa de Livros</h1>
    <div id="cadastro"> 
        <div class="row">
                <div class="box">
        <h2>Cadastro de Livro</h2>
        <form id="cadastroForm">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required><br>
            <label for="isbn">Isbn:</label>
            <input type="text" id="isbn" name="isbn" required><br>
            <button class="button" type="submit">🔍Cadastrar</button>
            <button class="button" type="button" onclick="atualizarJogo()">🔁Atualizar</button>
            <button class="button" type="button" onclick="deletejogo()">🗑️Delete</button>
        </form>
                </div>
            </div>
            
    <div id="pesquisa">
        <div class="container">
            <div class="box">
        <h2>Pesquisa de Livro</h2>
        <form id="pesquisaForm">
            <label for="searchId">Isbn do Livro:</label>
            <input type="text" id="searchId" descricao="searchId"><br>
            <button class="button" type="button" onclick="pesquisarJogo()">Pesquisar</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
